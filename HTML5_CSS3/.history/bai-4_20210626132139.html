<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <canvas id="arcexmaple"

width="600" height="110"
style="background: whitesmoke; border-color: aqua; border: 1px solid #000;" >


</canvas>

<script>
var ctx = document.getElementById('arcexmaple').getContext('2d');

    ctx.font = '48px serif';
    ctx.fillStyle = 'blue';
    ctx.fillText('Nguyen Van Teo', 250, 50);
var canvas = document.getElementById('arcexmaple');
var ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.arc(100, 55, 50, 0, 2*Math.PI);
ctx.stroke();





</script>
</body>
</html>
