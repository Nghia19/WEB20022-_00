<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem vs em</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      .box {
        /*   font-size: 20px; */
        color: white;
        display: flex;
      }
      .rem,
      .em {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .em {
        background-color: red;
        width: 20em;
        height: 20em;
        /* font-size: 2em; */
      }
      .rem {
        background-color: blue;
        width: 20rem;
        height: 20rem;
        /* font-size: 2rem; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="em">EM</div>
        <div class="rem">REM</div>
      </div>
    </div>
  </body>
</html>
