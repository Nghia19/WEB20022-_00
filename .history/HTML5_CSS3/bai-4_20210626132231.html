<body>
  <header class="header">
    <canvas id="arcexmaple" width="600" height="110"
      style="background: whitesmoke; border-color: aqua; border: 1px solid #000;">


    </canvas>

    <script>
       var canvas = document.getElementById('arcexmaple');

      ctx.font = '48px serif';
      ctx.fillStyle = 'blue';
      ctx.fillText('Nguyen Van Teo', 250, 50);

      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.arc(100, 55, 50, 0, 2 * Math.PI);
      ctx.stroke();





    </script>
</body>
