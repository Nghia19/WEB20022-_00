<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bài 4</title>

  <body>
    <canvas
      id="arcexmaple"
      width="800"
      height="200"
      style="
        display: block;
        margin: 200px auto;
        background: whitesmoke;
        border-color: rgb(162, 0, 255);
        border: 1px solid #000;
      "
    >
    </canvas>
    <script>
      const canvas = document.getElementById("arcexmaple");
      let ctx = canvas.getContext("2d");
      ctx.font = "42px serif";
      ctx.fillStyle = "blue";
      ctx.fillText("LÊ TRUNG NGHĨA", 250, 100);
      ctx.beginPath();
      ctx.arc(100, 100, 50, 0, 2 * Math.PI);
      // ctx.stroke();
    </script>
  </body>
